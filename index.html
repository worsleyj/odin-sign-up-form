<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Sign Up!</title>

</head>
<body>
    <div id="container">
        <div id="side-image">
            <img src="images/photo by Madhu Shesharam on unsplash.avif" 
            alt="empty road between rock formations" width="500px" height="1000px">
        </div>

        <div id="main-body">
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repellendus 
                suscipit ipsa explicabo, aliquam officiis mollitia ea at fuga beatae aut, 
                necessitatibus deserunt rerum magnam. Enim quam animi in reprehenderit velit.
            </p>
            <form action="/odin-sign-up-form/" method="post">
                <ul>
                    <li>
                        <label for="first">First Name</label>
                        <input type="text" placeholder="John" min="2" id="first" name="first_name" required>
                    </li>
                    <li>
                        <label for="last">Last Name</label>
                        <input type="text" placeholder="Doe" min="3" id="last" name="last_name" required>
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" placeholder="jdoe@gmail.com" id="email" name="user_email" required>
                    </li>
                    <li>
                        <label for="phone">Phone</label>
                        <input type="tel" placeholder="252-555-1569" id="phone" name="user_phone" required>
                    </li>
                    <li>
                        <label for="password">Password</label>
                        <input type="password" placeholder="********" id="password_confirm" name="password" required>
                    </li>
                    <li>
                        <label for="password_confirm">Confirm Password</label>
                        <input type="password" placeholder="********" id="password_confirm" name="password_confirm" required>
                    </li>
                    <li>
                        <button class="button" type="submit">Create Account</button>
                    </li>
                    <li>
                        <button class="button" type="reset">Reset Fields</button>
                    </li>
                </ul>
                <p>Already have an account? <a href="odin-login.html">Log In</a></p>
                
            </form>
        </div>
    </div>
</body>
</html>
